<div class="col-14 md-9 ">
  <div class="summary-cards d-flex justify-content-end">
    <!-- Summary Cards Container -->
    <div class="summary-cards d-flex">

      <!-- Vacation Requests Card -->
      <div class="card d-flex align-items-center shadow-sm" style="width: 200px; margin-right: 15px; background-color: #28a745; border-radius: 20px;">
        <div class="d-flex align-items-center p-2">
          <i class="fa-solid fa-list-check fa-2x text-white mr-3"></i> <!-- Icon size reduced -->
          <h4 class="text-white m-2">{{ vacationRequestsCount }}</h4> <!-- Font size reduced -->
        </div>
        <h5 class="text-white ml-2 mb-2">Vacation Requests</h5> <!-- Font size reduced -->
      </div>

      <!-- Leave Requests Card -->
      <div class="card d-flex align-items-center shadow-sm" style="width: 200px; background-color: #28a745; border-radius: 20px;">
        <div class="d-flex align-items-center p-2">
          <i class="fa-solid fa-list-check fa-2x text-white mr-3"></i> <!-- Icon size reduced -->
          <h4 class="text-white m-2">{{ leaveRequestsCount }}</h4> <!-- Font size reduced -->
        </div>
        <h5 class="text-white ml-2 mb-2">Leave Requests</h5> <!-- Font size reduced -->
      </div>

    </div>
  </div>
</div>
