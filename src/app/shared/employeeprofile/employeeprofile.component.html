<div class="row align-items-start mt-4">
  <!-- Employee Card Section -->
  <div class="col-md-12">
    <div class="bg-light rounded-3 shadow-lg p-4 mb-5" style="max-width: 900px; margin: auto;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Profile Information -->
        <div class="profile-info d-flex align-items-center">
          <img
            src="https://i.pinimg.com/originals/44/91/1d/44911d955df77a82e556b723de24d690.png"
            width="80"
            height="80"
            class="rounded-circle me-3 shadow-sm"
            alt="User"
          />
          <div>
            <h5 class="mb-0">Ahmad Azmi</h5>
            <p class="text-muted mb-0">Marketing Department</p>
            <p class="text-muted mb-0">Junior Accounting Officer</p>
          </div>
        </div>
        <button class="btn btn-success shadow-sm custom-btn-color">New Request</button>

      </div>

      <div class="d-flex justify-content-between align-items-center" style="font-size: 14px;">
        <!-- Reporting To -->
        <div class="d-flex align-items-center shadow-sm p-2 rounded" style="background-color: #f8f9fa;">
          <i class="fas fa-user me-2" style="font-size: 24px; color: gray;"></i>
          <p class="m-0">
            <strong>Reporting To:</strong> Salwa Assem
          </p>
        </div>
        <!-- Corporate Level -->
        <div class="d-flex align-items-center shadow-sm p-2 rounded" style="background-color: #f8f9fa;">
          <i class="fas fa-chart-line me-2" style="font-size: 24px; color: gray;"></i>
          <p class="m-0">
            <strong>Corporate Level:</strong> Level 10
          </p>
        </div>
        <!-- Lifetime -->
        <div class="d-flex align-items-center shadow-sm p-2 rounded" style="background-color: #f8f9fa;">
          <i class="fas fa-hourglass-half me-2" style="font-size: 24px; color: gray;"></i>
          <p class="m-0">
            <strong>Lifetime:</strong> 2.5 Years
          </p>
        </div>
        <!-- Vacation Days Left -->
        <div class="d-flex align-items-center shadow-sm p-2 rounded" style="background-color: #f8f9fa;">
          <i class="fas fa-umbrella-beach me-2" style="font-size: 24px; color: gray;"></i>
          <p class="m-0">
            <strong>Vacation Days Left:</strong> 10 Days
          </p>
        </div>

        <!-- Sick Days Left -->
        <div class="d-flex align-items-center shadow-sm p-2 rounded" style="background-color: #f8f9fa;">
          <i class="fas fa-pills me-2" style="font-size: 24px; color: gray;"></i>
          <p class="m-0">
            <strong>Sick Days Left:</strong> 14 Days
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Vacation History Component -->
  <app-vacation-history></app-vacation-history>
  <app-pending-requests></app-pending-requests>
</div>
