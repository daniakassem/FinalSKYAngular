<div class="container mt-5" style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; background-color: #e9e9e9;">
  <!-- HEADER SECTION -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center gap-3">
      <i class="fas fa-list" style="font-size: 24px; color: green;"></i>
      <h2 class="mb-0">Vacation Requests</h2>
    </div>
    <div class="position-relative" style="width: 200px;">
      <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchTerm"
        (input)="filterVacations()"
        class="form-control"
        style="padding-left: 30px;" 
      />
      <i
        class="fas fa-search"
        style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: green;"
      ></i>
    </div>
    
  </div>

  <!-- VACATION REQUEST CARDS -->
  <div class="row">
    <div
      *ngFor="let vacation of filteredVacations"
      class="col-md-4 mb-4"
    >
      <div class="card h-100 text-center" style="border-radius: 10px;">
        <div class="card-body">
          <img
            src="https://cdn-icons-png.flaticon.com/512/15735/15735384.png"
            alt="Profile"
            class="rounded-circle mb-3"
            style="width: 100px; height: 100px;"
          />
          <h5 [innerHTML]="vacation.name | highlight: searchTerm"></h5>
          <p><strong>Name:</strong> {{ vacation.name }}</p>
          <p><strong>submitted on:</strong> {{ vacation.submittedOn }}</p>
          <p><strong>Duration:</strong> {{ vacation.duration }}</p>
          <p><strong>Salary:</strong> ${{ vacation.salary }}</p>

          <div class="d-flex justify-content-center gap-3 mt-3">
            <button
              (click)="declineRequest(vacation.id)"
              class="btn btn-danger"
            >
              Decline
            </button>
            <button
              (click)="approveRequest(vacation.id)"
              class="btn btn-success"
            >
              Approve
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- VIEW MORE LINK -->
  <a
    routerLink="/vacation"
    class="d-block text-end mt-4 text-success"
    style="text-decoration: none;"
  >
    View More &gt;
  </a>
</div>
