<div class="container mb-7 mt-6">
  <h3>Welcome Back Hazem! Here are your latest updates.</h3>

  <!-- New Request Button -->
  <div class="text-end mt-3" style="position: relative; top: -20px;">
    <button class="btn btn-success btn-lg" style="padding: 15px 30px; font-size: 1.10rem;background-color: #28a745;">
      New Request
    </button>
  </div>

  <div class="row align-items-start mt-4">
    <!-- Employee Card Section -->
    <div class="col-md-6">
      <div class="bg-light rounded-3 shadow-sm p-4 mb-5" style="max-width:800px;">
        <!-- Employee card content -->
        <div class="d-flex justify-content-between align-items-center mb-8">
          <div class="profile-info d-flex align-items-center">
            <img src="https://i.pinimg.com/originals/44/91/1d/44911d955df77a82e556b723de24d690.png" width="80" height="80" class="rounded-circle me-3" alt="User">
            <div>
              <h5 class="mb-1">{{ employee.name }}</h5>
              <p class="text-muted mb-0">{{ employee.position }}</p>
            </div>
          </div>
          <button class="btn btn-outline-success">View Profile</button>
        </div>

        <div class="d-flex justify-content-between align-items-center" style="font-size: 14px;">
          <div class="d-flex align-items-center">
            <i class="fas fa-user me-2" style="font-size: 24px;"></i>
            <p class="m-0"><strong>Reporting to:</strong> {{ employee.reportingTo }}</p>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-chart-line me-2" style="font-size: 24px;"></i>
            <p class="m-0"><strong>Corporate Level:</strong> {{ employee.corporateLevel }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-requests-count></app-requests-count>
    </div>
    <app-news></app-news>
    <app-vacation-requests></app-vacation-requests>
  </div>
</div>
